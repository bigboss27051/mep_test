 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MLM Software | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{lib file=templates/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{lib file=templates/dist/css/AdminLTE.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{lib file=templates/plugins/iCheck/square/blue.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
 
<script>
var RecaptchaOptions = {
   theme : 'white',
   lang : 'en',
   tabindex : 2
};
</script>
  </head>

  <body class="hold-transition login-page"  style="overflow:hidden;">
    <div class="login-box">
      <div class="login-logo">
     
      </div><!-- /.login-logo -->
      <div class="login-box-body">

		    <table align="center">
				<tr>
					<td> <h4>{$message}</h4> </td>
				</tr>
				{if $redirect}
				
				{else}
		 		 {foreach from=$links item=item}
			   	<tr><td><a href="{$item.href}" class="forward">{$item.text}</a></td></tr>
			    {/foreach}
			 {/if }
			</table>
 
		{if $redirect}
        <p class="login-box-msg" >Please Wait.......</p>
       
        <table align="center">
			<tr>
				<td> <img     src="templates/images/Preloader_8.gif" width="100"></td>
			</tr>
		</table>
		{/if }
	

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

	{if $redirect}
	<script type="text/javascript">
	<!--
	window.setTimeout("{$redirect}", 3000);
	//-->
	</script>
	{/if}
    <!-- jQuery 2.1.4 -->
    <script src="{lib file=templates/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{lib file=templates/bootstrap/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script src="{lib file=templates/plugins/iCheck/icheck.min.js}"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
